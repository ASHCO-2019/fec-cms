{% load wagtailcore_tags %}
{% load filters %}
<div class="sidebar-container sidebar-container--left">
  <div class="js-sticky-side" data-sticky-container="{{ container }}">
    <nav class="sidebar sidebar--neutral sidebar--left side-nav js-toc">
      <ul class="sidebar__content">
          {% for section in sections %}
            <li class="side-nav__item">
              <a class="side-nav__link" href="#{{ section.value.title | prepend_non_digit | slugify }}">{{ section.value.title }}</a>
            </li>
          {% endfor %}
          {% if citations %}
            <li class="side-nav__item"><a class="side-nav__link" href="#legal-citations">Legal citations</a></li>
          {% endif %}
          {% if reporting_examples %}
            <li class="side-nav__item"><a class="side-nav__link" href="#reporting-examples">Reporting examples</a></li>
          {% endif %}
      </ul>
    </nav>
  </div>
</div>
